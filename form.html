<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <title>Formulário</title>
</head>
<body>
    <h1 class="titulo"> Registro</h1>
    <div class="container">
        <form id="registro" class="form">
            <div class="campo-formulario">
                <label for="usuario">Usuário:</label>
                <input type="text" name="usuario" id="usuario" autocomplete="off">
                <small></small>
            </div>
            <div class="campo-formulario">
                <label for="email">Email:</label>
                <input type="text" name="Email" id="Email" autocomplete="off">
                <small></small>
            </div>
            <div class="campo-formulario">
                <label for="senha">Senha:</label>
                <div class="campo-formulario input-group">
                    <input type="password" name="Senha" id="Senha" autocomplete="off">
                    <i class="bi bi-eye-slash" id="toggleSenha"></i>
                    <small></small>
                </div>
                
            </div>
            <div class="campo-formulario">
                <label for="confirmar Senha">Confirmar Senha:</label>
                <div class="campo-formulario input-group">
                    <input type="password" name="Confirmacao-Senha" id="Confirmacao-Senha" autocomplete="off">
                    <i class="bi bi-eye-slash" id="toggleConfirmacaoSenha"></i>
                    <small></small>
                </div>
            </div>

            <div class="campo-formulario">
                <input class="btn" type="submit" value="Registrar">
            </div>
        </form>
    </div>
</body>
<script src="main.js"></script>
</html>
